<mat-toolbar color="primary" class="expanded-toolbar">Ingreso de Jugador</mat-toolbar>

<mat-card>
  <mat-card-title>Login</mat-card-title>
  <div mat-card-avatar class="example-header-image"></div>
  <form action="">
    <mat-form-field class="full-width-input">
      <mat-label>Usuario</mat-label>
      <input matInput type="text" [(ngModel)]="usuario" name="uname">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width-input">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" [(ngModel)]="clave" name="psw">
    </mat-form-field>
    <br>
    <button class="example-button-row" mat-raised-button color="primary" *ngIf="logeando"  (click)="Entrar()">Entrar</button>
  </form>
</mat-card>
