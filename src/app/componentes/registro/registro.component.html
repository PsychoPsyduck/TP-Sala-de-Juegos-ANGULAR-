<mat-toolbar color="primary" class="expanded-toolbar">Registro de Jugador</mat-toolbar>

<mat-card>
  <mat-card-title>Registro</mat-card-title>
  <div mat-card-avatar class="example-header-image"></div>
  <form action="">
    <mat-form-field class="full-width-input">
      <mat-label>Usuario</mat-label>
      <input matInput type="text" [(ngModel)]="usuario" name="uname">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width-input">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="clave" name="psw">
    </mat-form-field>
    <br>
    <mat-form-field class="full-width-input">
      <mat-label>Repita Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="repitaClave" name="rpsw">
    </mat-form-field>
    <br>
    <mat-checkbox class="example-margin" [(ngModel)]="terminosCondiciones" name="chck">Acepto terminos y condiciones.</mat-checkbox>
    <br>
    <button class="example-button-row" mat-raised-button color="primary" (click)="Registrar()">Entrar</button>
  </form>
</mat-card>
  
<app-footer></app-footer>
